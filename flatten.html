    function flatten(arr){
        let tArr = []
        arr.map((item)=>{
            if(Array.isArray(item)){
                tArr.push(...item)
            }else{
                tArr.push(item)
            }
        })
        return tArr
    }

let rest = [[123],[1,2,3],[6,7]]

            console.log(this.name);
        }

    const obj2 = {
        name: 'sam'
    };

    obj1.getName.call(obj2); //obj2 sam

    const fn = obj1.getName.bind(obj2);
