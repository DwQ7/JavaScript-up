    const curry = (fn,...args) => {
      if(fn.length <= args.length){
          return fn(...args)
      }else{
          return (..._args) =>{
              return curry(fn,..._args,...args)
          }
      }

    }

    let add1 = function (x,y,z){
        return x+y+z;
    }

    let add = curry(add1)

    console.log(add(1, 2)(3));
    console.log(add(1, 2, 3));
    console.log(add(1)(2)(3));

    console.log(add(1)(2)(4));
